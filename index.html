<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
	<title>Sign up form</title>
</head>
<body>
	<div class="background-container">
		<div class="heading-background"></div>
		<div class="heading-text">
			<img src="./img/odin-lined.png" alt="A lined picture of Odin">
			<h1>ODIN</h1>
		</div>
		<div class="credit-text">
			<p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
		</div>
		<img src="./img/sign_up_form_background.jpg" alt="A picture of leafs">
	</div>
	<div class="sign-up-window">
		<div class="top-text">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
			<p>You <i>know</i> you want to.</p>
		</div>
		<div class="sign-up-container">
			<h2>Let's do this!</h2>
			<div class="sign-up-form">
				<form action="example.com/path" method="post">
					<div class="first-row-labels">
						<label for="first-name">FIRST NAME</label>
						<label for="last-name" id="last-name-label">LAST NAME</label>
					</div>
					<div class="first-row">
						<input type="text" id="first-name" name="first-name" required>
						<input type="text" id="last-name" name="last-name" required>
					</div>
					<div class="second-row-labels">
						<label for="email">EMAIL</label>
						<label for="phone-number" id="phone-number-label">PHONE NUMBER</label>
					</div>
					<div class="second-row">
						<input type="email" id="user-email" required>
						<input type="text" id="phone-number" required>
					</div>
					<div class="third-row-labels">
						<label for="password">PASSWORD</label>
						<label for="confirm-password" id="confirm-password-label">CONFIRM PASSWORD</label>
					</div>
					<div class="third-row">
						<input type="password" id="user-password" required minlength="8">
						<input type="password" id="confirm-password" required minlength="8">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom-div">
			<div class="button-div">
				<button class="create-account-btn">Create Account</button>
			</div>
			<p>Already have an account? <a href="www.google.com">Log in</a></p>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
