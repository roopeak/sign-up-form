<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
	<title>Sign up form</title>
</head>
<body>
	<div class="background-container">
		<div class="heading-background"></div>
		<div class="heading-text">
			<img src="./img/odin-lined.png" alt="A lined picture of Odin">
			<h1>ODIN</h1>
		</div>
		<div class="credit-text">
			<p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
		</div>
		<img src="./img/sign_up_form_background.jpg" alt="A picture of leafs">
	</div>
	<div class="sign-up-window">
		<div class="top-text">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
		</div>
		<div class="top-text2">
			<p>You <i>know</i> you want to.</p>
		</div>
		<div class="sign-up-container">
			<h2>Let's do this!</h2>
			<div class="sign-up-form">
				<form action="example.com/path" method="post">
					<label for="first-name">FIRST NAME:</label>
					<input type="text" id="first-name" name="first-name">

					<label for="last-name">LAST NAME:</label>
					<input type="text" id="Last-name" name="last-name">

					<label for="email">EMAIL:</label>
					<input type="email" id="user-email">

					<label for="phone-number">PHONE NUMBER:</label>
					<input type="text" id="phone-number">

					<label for="password">PASSWORD:</label>
					<input type="password" id="user-password">

					<label for="confirm-password">CONFIRM PASSWORD:</label>
					<input type="password" id="user-password">
				</form>
			</div>
			<div class="bottom-div">
				<button>Create Account</button>
				<p>Already have an account? Log in</p>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
